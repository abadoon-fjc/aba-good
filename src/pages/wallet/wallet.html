<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Wallet</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://unpkg.com/@tonconnect/ui@2.0.6/dist/tonconnect-ui.min.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/tonweb@latest/dist/tonweb.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="wallet-style.css" />
        <link rel="stylesheet" href="../../elements/background/background-body.css">
        <link rel="stylesheet" href="../../elements/header-menu/header-menu.css">
        <link rel="stylesheet" href="../../elements/footer-menu/menu.css">
    </head>
    <body>
        <div id="header-menu-container"></div>
        <script>
            fetch('../../elements/header-menu/header-menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-menu-container').innerHTML = data;
            });
        </script>

        <div class="wallet-text">
            <h1>you can farm real money, bro</h1>
        </div>

        <div class="info">
            <div class="info-text">it's important, bro:</div>
            <img class="info-button" id="info-button" src="../../assets/info_full.png" alt="info">
        </div>

        <div id="infoModal" class="modal-info">
            <div class="modal-info-content">
                <span class="close-info">&times;</span>
                <div class="language-buttons-info">
                    <button id="en-btn-info" class="lang-button-info">EN</button>
                    <button id="ru-btn-info" class="lang-button-info">RU</button>
                </div>                
                <p id="modal-content-info" style="text-align: center;"></p>
                <p id="modal-text-info" style="text-align: left; white-space: pre-wrap;"></p>
                <p id="modal-thanks-info" style="text-align: center;"></p>
            </div>
        </div>

        <div id="connect-button-root-wallet" class="connect-wallet-button-wallet"></div>
        
        <button class="withdraw-money-button" id="withdrawMoneyButton">Withdraw this money, bro</button>
        <div id="withdrawMoneyModal" class="withdraw-money-modal">
            <div class="withdraw-money-modal-content">
                <span class="withdraw-money-close">&times;</span>
                <h1>Fill and farm, bro</h1>
                <form id="withdrawMoneyForm">
                    <label for="withdrawMoneyAmount">How many:</label>
                    <input type="number" id="withdrawMoneyAmount" name="withdrawMoneyAmount" required min="1" placeholder="amount, bro"><br><br>
                    <button class="take-cash-button" type="button" id="takeCashButton">Take cash, bro</button>
                    <p id="message" style="color: red;"></p>
                </form>
            </div>
        </div>

        <!-- Уведомление -->
        <div id="countdownNotification" class="notification-timer-withdraw">
            A little patience, bro!
        </div>

        <button class="withdraw-history-button" id="withdrawHistoryButton">Your withdrawals, bro</button>
        <div id="withdrawHistoryModal" class="withdraw-history-modal">
            <div class="withdraw-history-modal-content">
                <span class="withdraw-history-close">&times;</span>
                <h1>Withdrawal History</h1>
                <table id="withdrawHistoryTable">
                    <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="copyNotification" class="copy-notification">Transaction ID copied!</div>
        
        <script src="./wallet.js" defer></script>
        <script src="../../elements/header-menu/header-menu.js" defer></script>
        <script src="../../elements/footer-menu/menu.js" defer></script>
    </body>
</html>
